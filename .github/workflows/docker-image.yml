name: xwiki:stable-postgres-tomcat

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        # Context (thư mục chứa Dockerfile)
        context: ./17/postgres-tomcat/
        
        # Đẩy image lên Docker Hub
        push: true
        
        # Đặt tên và tag cho image
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/xwiki-17-postgres-tomcat:latest
